<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <style>
        .hidden {
            display: none;
            color: darkgray;
        }

        .center{
            text-align: center;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .mt-4 {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div id="image-container" class="col-12 col-md-6 col-lg-4 mx-auto center-content">
                <img src="{% static 'images/logo.png' %}" class="img-fluid mb-3" alt="logo">
                <h1 class="titulo">¿Qué es CookApp?</h1>
                <p class="text">CookApp es una aplicación de recetas, donde podrás tanto visualizar las recetas como subir algunas de tu autoría,
                    y en caso de querer guardar alguna receta podrás hacerlo y visualizarla en la sección de recetas favoritas.</p>
            </div>
        </div>
    </div>

    <div class="center mt-4">
        <a id="descargar-movil" class="hidden" href="https://github.com/caritofm/apkof/raw/refs/heads/master/app-debug.apk" target="_blank">
            Descarga la app aquí
        </a>
        <canvas id="qr" class="hidden"></canvas>
    </div>

    <script>
        const userAgent = navigator.userAgent.toLowerCase();
        const isAndroid = /iphone|android|mobile/.test(userAgent);
        const isTablet = /ipad|tablet/.test(userAgent);

        // Elementos
        const movildescargar = document.getElementById('descargar-movil');
        const qrCodeCanvas = document.getElementById('qr');

        if (isAndroid || isTablet) {
            movildescargar.classList.remove('hidden');
        } else  {
            qrCodeCanvas.classList.remove('hidden');
            
            const qr = new QRious({
                element: qrCodeCanvas,
                value: 'https://github.com/caritofm/apkof/raw/refs/heads/master/app-debug.apk',
                size: 200,
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
